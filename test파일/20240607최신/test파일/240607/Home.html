<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>오늘의 메뉴 추천</title>


    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="Slide.css">


</head>
<body>
    <div id="container">
        <div id="carousel">
            <div class="cell">
                <img src="사진/피자.jpg" alt="">
            </div>
            <div class="cell">
                <img src="사진/삼겹살.jpg" alt="">
            </div>
            <div class="cell">
                <img src="사진/스시.jpg" alt="">
            </div>
        </div>
        <div id="titleLine">
            <div id="titleSet">
                <div id="titleIcon">
                    <div>
                        오늘의 메뉴
                    </div>
                </div>
                <div id="titleList">
                    <div class="listItem1">한식</div>
                    <div class="listItem2">중식</div>
                    <div class="listItem3">일식</div>
                    <div class="listItem4">양식</div>
                    <div class="listItem5">분식</div>
                </div>
            </div>
        </div>
        <div id="butLine">
            <div class="butItem" id="item1">
                <div class="butItemTitle">
                    남자 Top 10
                </div>
                <div class="butItemImg">
                     사진
                </div>
            </div>
            <div class="butItem" id="item2">
                <div class="butItemTitle">
                    여자 Top 10
                </div>
                <div class="butItemImg">
                    사진
                </div>
            </div>
            <div class="butItem" id="item3">
                <div class="butItemTitle">
                    추천 메뉴
                </div>
                <div class="butItemImg">
                    사진
                </div>
            </div>
            <div class="butItem" id="item4">
                <div class="butItemTitle">
                    레시피 사이트
                </div>
                <div class="butItemImg">
                    사진
                </div>
            </div>
        </div>
    </div>

<script src="자동슬라이드1.js"></script>
</body>
</html>
