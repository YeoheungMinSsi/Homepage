<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>오늘의 메뉴 추천</title>

    <link rel="stylesheet" href="Home.css">
<!--    <link rel="stylesheet" href="Hometest.css">-->

</head>
<body>
    <div id="container">
        <div id="pageImg">
            <div id="carousel">
                <div class="cell">
                    <img src="사진/피자.jpg" alt="">
                </div>
                <div class="cell">
                    <img src="사진/삼겹살.jpg" alt="">
                </div>
                <div class="cell">
                    <img src="사진/스시.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="titleLine">
            <div id="titleSet">
                <div id="titleIcon">
                    <div id="iconText">
                        <p>오늘의<br>메뉴</p>
                    </div>
                </div>
                <div id="titleList">
                    <div class="listItem">한식</div>
                    <div class="listItem">중식</div>
                    <div class="listItem">일식</div>
                    <div class="listItem">양식</div>
                    <div class="listItem">분식</div>
                </div>
            </div>
        </div>
        <div id="homeText">
            <h1>당신의 한 끼를 선택하세요</h1>
            <h2>고민이 있는 당신의 한 끼를 선택해드립니다</h2>
            <h2>요리를 하고싶은 당신에게 래시피를 제공합니다</h2>
        </div>
        <div id="butLine">
            <div class="butItem" id="item1">
                <div class="butItemTitle">
                    남자 Top 10
                </div>
                <div class="butItemImg">
                     사진
                </div>
            </div>
            <div class="butItem" id="item2">
                <div class="butItemTitle">
                    여자 Top 10
                </div>
                <div class="butItemImg">
                    사진
                </div>
            </div>
            <div class="butItem" id="item3">
                <div class="butItemTitle">
                    추천 메뉴
                </div>
                <div class="butItemImg">
                    사진
                </div>
            </div>
            <div class="butItem" id="item4">
                <div class="butItemTitle">
                    레시피 사이트
                </div>
                <div class="butItemImg">
                    사진
                </div>
            </div>
        </div>
    </div>

<!--<script src="자동슬라이드.js"></script>-->
    <script src="페이드인아웃.js"></script>

</html>
