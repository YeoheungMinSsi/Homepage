<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet" href="/hometest1.css">

</head>
<body>
<div id="container">
    <div id="main_menu">
        <div id="top">
            <div id="icon">
                오늘의 메뉴 추천
            </div>
            <div id="menu">
                <div>한식</div>
                <div>중식</div>
                <div>일식</div>
                <div>양식</div>
                <div>분식</div>
                <div>카페/디저트</div>
            </div>
        </div>
    </div>
    <div id="mid">
        <div id="banner">
            <div class="slideItem">
                <img src="/이미지/배경1.jpg" alt="Slide">
            </div>
            <div class="slideItem">
                <img src="/이미지/배경2.jpg" alt="Slide 1">
            </div>
            <div class="slideItem">
                <img src="/이미지/배경5.jpg" alt="Slide 2">
            </div>
            <div class="slideItem">
                <img src="/이미지/배경.11.jpg" alt="Slide 3">
            </div>
        </div>
    </div>

    <div id="bot">
        <div id="botLeft">
            <div id="man" class="top10">
                <div class="topName">남자 top 10</div>
                <div id="ManRank">
                </div>
            </div>
            <div id="woman" class="top10">
                <div class="topName">여자 top 10</div>
                <div id="WomanRank">
                </div>
            </div>
        </div>
        <div id="botRight">
            <div id="daly">
                daly 추천
            </div>
            <div id="site">
                추천 래시피 사이트
            </div>
        </div>
    </div>
</div>
<!--<footer>-->
<!--    <p>&copy; 2024 Menu Recommendations</p>-->
<!--</footer>-->
<script src="hometest.js"></script>
<!--<script src="hometestslide.js"></script>-->

</body>
</html>
